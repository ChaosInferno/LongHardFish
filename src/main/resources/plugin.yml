name: LongHardFish
version: 1.0
main: org.aincraft.LongHardFish
api-version: 1.20

commands:
  piratechest:
    description: Configure the Pirate Chest
    usage: /piratechest set|clear
    permission: piratechest.admin
  fishstats:
    description: Show top caught fish
    usage: "/fishstats [player] [limit]"
    permission: longhardfish.stats
  fishdex:
    description: Open the FishDex for a specific fish id
    usage: /<command> <fish-id>
    permission: longhardfish.fishdex
  permissions:
    longhardfish.fishdex:
      default: true

permissions:
  piratechest.admin:
    default: op
  longhardfish.stats:
    description: Use /fishstats to view stats
    default: true