# Sets defaults for all fish that call these groups. Defaults will be overwritten by biomes, times and moons written in fish.yml.
# Modifiers must be added to allow fish to spawn in those conditions, if modifiers listed but set to 0 fish will not spawn in those conditions.
# Modifiers are additions based on percent, eg 0.50 will increase likelihood of spawn by 50% of default rarity. If rarity set to COMMON (0.60) weight
# then new rarity would be 0.60 + (0.5 * 0.60) = 0.90 as new weight.

# Group name
#  biomes:
#   BIOME: Decimal [Available biomes as per bukkit enum]
#  times:
#   Time: Decimal [Available times as follows: DAWN(22000-1000), DAY(1000-11700), EVENING(11700-14500), NIGHT(14500-22000)]
#  moons:
#   Moon Phase: Decimal [Available moon phases as per default minecraft, moon phases unaffected by time of day but rather day number in intervals of 8]

